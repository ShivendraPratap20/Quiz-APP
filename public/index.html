<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/b42a49f285.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quiz_container">

        <h2 id="heading">Welcome</h2>

        <div class="question_container hide row">
            <div id="question" class="col-12"></div>
            <div id="option_container" class="col-12 row"></div>
        </div>

        <div class="controls">
            <img src="./images/quiz.png" alt="quiz_logo">
            <div class="text">
                <h1>Quiz</h1>
                <p>Let's start</p>
            </div>
            <button id="start">Start</button>
        </div> 

        <button id="next" class="hide">Next</button>
        <div class="hide" id="score_container">
            <p id="score">0</p>
            <button id="restart">Restart</button>
        </div>
    </div>
</body>
<script  src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
